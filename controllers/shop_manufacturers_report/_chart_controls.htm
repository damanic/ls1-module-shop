<?
	$displayObject = $this->getReportParameter('product_report_display_type', 'amount');
	$paidStatus = $this->getOrderPaidStatus();
?>

<ul class="controls">
	<li><label>Display:</label></li>
	<li>
		<select class="no-styling" onchange="reportSetParameter('product_report_display_type', $(this).get('value'))">
			<? foreach ($this->display_objects as $id=>$name): ?>
				<option <?= Phpr_Form::optionState($displayObject, $id) ?> value="<?= $id ?>"><?= h($name) ?></option>
			<? endforeach ?>
		</select>
	</li>

	<li><label>Status:</label></li>
	<li>
		<select class="no-styling" onchange="$('chart_form').sendPhpr('index_onSetOrderPaidStatus', {extraFields: {status_id:  $(this).get('value')}, loadIndicator: {show: false}, onSuccess: updateReportData.pass(false)});">
			<? foreach ($this->orderStatuses as $id=>$name): ?>
				<option <?= Phpr_Form::optionState($paidStatus, $id) ?> value="<?= $id ?>"><?= h($name) ?></option>
			<? endforeach ?>
		</select>
	</li>
</ul>
